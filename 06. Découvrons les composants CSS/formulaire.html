<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="design/default.css" />
    <title>Site bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container">
            <div class="navbar-brand">
                Etixi | Code
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Accueil</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="btn-group-vertical">

            <button class="btn btn-primary">Bouton principal</button>
            <button class="btn btn-outline-primary">Bouton secondaire</button>
        </div>
    
        <button class="btn btn-primary btn-block" disabled>Lien</button>
    
        <div class="alert alert-dark mt-3">
            <h3 class="alert-heading">Bienvenue dans cette partie sur les boutons</h3>
            Ceci est une notification et ceci un <a href="#" class="alert-link">lien</a>
        </div>

        <h3>Les meilleurs restaurants de Paris <span class="badge bg-secondary">New</span></h3>
        <button type="button" class="btn btn-primary">
            Demande d'amis <span class="badge rounded-circle bg-dark">5</span>
        </button>

        <form class="mt-5">
            <p>
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" name="prenom" id="prenom" class="form-control">
            </p>

            <p>
                <label for="pays" class="form-label">Pays</label>
                <select type="text" name="pays" id="pays" class="form-select">
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Sud Afrique">Sud Afrique</option>
                </select>
            </p>

            <div class="mb-3">
                <div class="input-group">
                    <input type="file" class="form-control" id="fichier" name="fichier" aria-describedby="inputGroupFileAddon">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" id="email" name="email" readonly value="john@doe.com" class="form-control-plaintext">
            </div>
            
            <!--Checkbox-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mode_sombre" name="mode_sombre">
                <label class="form-check-label" for="mode_sombre">Mode sombre</label>
            </div>
        
            <!--Switch-->
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="mode_sombre_pour_switch" name="mode_sombre">
                <label for="mode_sombre_pour_switch" class="form-check-label" >Mode sombre</label>
            </div>
        
        </form>
    </section>

</body>
</html>
